<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lab3 -- Exercise 1</title> 
</head> 
 
<body> 
    <h1>JavaScript Lab Exercise 1</h1> 
    <script>  
    
    let current_date = new Date();

    usa_date_format = current_date.toLocaleDateString('en-US');
    canada_date_format = current_date.toLocaleDateString('en-CA');

    console.log("USA Date Format: " + usa_date_format);
    console.log("Canada Date Format: " + canada_date_format);

    year = current_date.getFullYear();
    month = current_date.getMonth() + 1; // Months are zero-indexed, so 1 for correction
    weekday = current_date.toLocaleDateString('en-US', { weekday: 'long' }); // weekday name in English
    season = (month >= 3 && month <= 5) ? "Spring" :
             (month >= 6 && month <= 8) ? "Summer" :
             (month >= 9 && month <= 11) ? "Autumn" : "Winter";

    console.log("Year: " + year);
    console.log("Month: " + month);
    console.log("Weekday: " + weekday);
    console.log("Season: " + season);
    
    </script> 
</body> 
 
</html>
